name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:6.2
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    strategy:
      matrix:
        php: [8.2, 8.3]
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: redis, pdo_sqlite

      - name: Validate composer.json
        run: composer validate --strict --no-check-all

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Set Redis URL
        run: echo "REDIS_URL=redis://127.0.0.1:6379" >> $GITHUB_ENV

      - name: Run tests
        run: php bin/phpunit --testdox

  build_and_push:
    runs-on: ubuntu-latest
    needs: test
    if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        env:
          CR_PAT: ${{ secrets.GITHUB_TOKEN }}
        run: echo $CR_PAT | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push image
        env:
          IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/${{ github.repository }}
        run: |
          docker build -t $IMAGE_NAME:latest -f Dockerfile .
          docker tag $IMAGE_NAME:latest $IMAGE_NAME:${{ github.sha }}
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    steps:
      - uses: actions/checkout@v4
      - name: Execute remote deploy
        if: ${{ env.DEPLOY_HOST != '' }}
        uses: appleboy/ssh-action@master
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_PRIVATE_KEY: ${{ secrets.DEPLOY_PRIVATE_KEY }}
        with:
          host: ${{ env.DEPLOY_HOST }}
          username: ${{ env.DEPLOY_USER }}
          key: ${{ env.DEPLOY_PRIVATE_KEY }}
          script: |
            docker pull ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:latest || true
            docker stop my_app || true
            docker rm my_app || true
            docker run -d --restart unless-stopped --name my_app -p 80:9000 ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:latest
